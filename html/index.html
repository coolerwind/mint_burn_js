<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Mint, Burn</title>

    <link rel="stylesheet" type="text/css" href="css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="css/theme-styles.css" />
    <link rel="stylesheet" type="text/css" href="css/blocks.css" />
    <link rel="stylesheet" type="text/css" href="css/widgets.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700i,900,"
      rel="stylesheet"
    />

    <!--Styles for RTL-->

    <!--<link rel="stylesheet" type="text/css" href="css/rtl.css">-->

    <style>
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border-left-color: #ffa616;

        animation: spin 500ms ease infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="crumina-grid">
    <!-- Header -->

    <header
      class="header"
      id="site-header"
      style="margin-bottom: 2rem !important"
    >
      <div class="container">
        <div class="header-content-wrapper">
          <a
            id="connectMetamaskButton"
            href="#"
            style="margin: auto"
            class="btn btn--large btn--primary btn--with-icon btn--icon-right"
          >
            Connect
          </a>
        </div>
      </div>
    </header>

    <!-- ... end Header -->

    <div class="main-content-wrapper">
      <section
        data-settings="particles-1"
        class="
          main-section
          crumina-flying-balls
          particles-js
          bg-1
          medium-padding120
          responsive-align-center
        "
      >
        <div class="col-lg-6 col-md-12 col-lg-offset-0 col-sm-12 col-xs-12">
          <div class="widget w-distribution-ends countdown-bg1">
            <h5>Mint</h5>

            <div class="form-group label-floating is-empty">
              <input
                id="mintTokenAddressInput"
                class="form-control input--squared input--dark"
                name="name"
                type="text"
                placeholder="Address"
              />
              <span
                id="addTokenAddressInvalid"
                style="color: #f93154; display: none"
                >Invalid Token Address</span
              >
            </div>

            <div class="form-group label-floating is-empty">
              <input
                id="mintTokenAmount"
                class="form-control input--squared input--dark"
                name="name"
                type="text"
                placeholder="Amount"
                oninput="validateDecimals(this, 'invBnb')"
              />
              <span id="invBnb" style="color: #f93154; display: none"
                >Invalid Number</span
              >
            </div>
            <button
              id="mintButton"
              class="btn btn--large btn--primary"
            >
              Mint
            </button>

            <hr />
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-lg-offset-0 col-sm-12 col-xs-12">
          <div class="widget w-distribution-ends countdown-bg1">
            <h5>Burn</h5>

            <div class="form-group label-floating is-empty">
              <input
                id="burnAmount"
                class="form-control input--squared input--dark"
                name="name"
                type="text"
                placeholder="Amount"
                oninput="validateDecimals(this, 'invBnb')"
              />

            </div>
            <button
              id="burnButton"
              class="btn btn--large btn--primary"
            >
              Burn
            </button>

            <hr />
          </div>
        </div>
      </section>
    </div>

    <!-- ... end Footer -->

    <script src="js/method-assign.js"></script>

    <!-- jQuery first, then Other JS. -->

    <script src="js/jquery-3.3.1.js"></script>
    <script src="web3.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.1/web3.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.0.2/bignumber.min.js"
      integrity="sha512-7UzDjRNKHpQnkh1Wf1l6i/OPINS9P2DDzTwQNX79JxfbInCXGpgI1RPb3ZD+uTP3O5X7Ke4e0+cxt2TxV7n0qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- FontAwesome 5.x.x JS -->

    <script defer src="fonts/fontawesome-all.js"></script>

    <script src="js/main.js"></script>

    <!-- SVG icons loader -->
    <script src="js/svg-loader.js"></script>
    <!-- /SVG icons loader -->
  </body>
</html>
